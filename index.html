<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
    <!-- TODO: Link your CSS file here -->
</head>

<body>
    <header>
        <h1> üç≥ RecipeJS</h1>
        <p> Your Functional Cooking Companion </p>

        <!-- NEW: Search Container -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search recipes or ingredients..." autocomplete="off">
            <button id="clear-search" class="clear-btn" style="display: none;">
                ‚úï
            </button>
        </div>

    </header>
    <main>
        <!--New: controls Section-->
        <section class="controls">
            <!-- Filter Buttons -->
            <div class="filter-group">
                <h3>Filter by Difficulty:</h3>
                <div class="button-group">
                    <button class="filter-btn active" data-filter="all">Show All</button>
                    <button class="filter-btn" data-filter="easy">Easy</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                    <button class="filter-btn" data-filter="hard">Hard</button>
                    <button class="filter-btn" data-filter="quick">Quick Recipes (< 30 min)</button>
                </div>
            </div>

            <!-- Sort Buttons -->
            <div class="sort-group">
                <h3>Sort by:</h3>
                <div class="button-group">
                    <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                    <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
                    <button class="sort-btn" data-sort="none">Default Order</button>
                </div>
            </div>
        </section>
        <div class="recipe-info">
            <p id="recipe-count">Showing 8 of 8 recipes</p>
        </div>
        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->

        </div>
    </main>
    <section class="page-header">
        <h2>Featured Recipes</h2>
        <p>Browse and filter recipes to find your next meal.</p>
    </section>

    <!-- TODO: Add main section -->


    <script src="app.js"></script>
</body>

</html>
